<div class="container-fluid mt-3">
    <h4>Top Headlines <marquee>for more updates follow Yeamin on twitter @https://twitter.com/SheikhYeamin96</marquee></h4>
    <div class="row mt-3">
        <div class="col-lg-3" *ngFor="let nd of topHeadlinesData" mt-3 mb-3>
            <div class="box">
            <img src="{{ nd.urlToImage }}" width="100%" alt="">
            <h5 class="mt-3 mb-3">{{ nd.title }}</h5>
            <!-- <p>{{ nd.content }}</p> -->
            <a href="{{ nd.url }}" target="_blank" class="btn btn-dark btn-sm">Read more</a>
        </div>
        </div>
    </div>
</div>
